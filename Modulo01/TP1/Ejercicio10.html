<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio10</title>
</head>

<body>
    <script>
        meses = ["Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio", "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"];
        var mes = prompt('Ingrese un número de mes que desea saber');
        if (mes > 1 && mes < 12) {
            alert(meses[mes - 1]);
        }
        else if (mes < 1 || mes > 12){
                alert('Por favor, ingresar un número del 1 al 12. Vuelve a cargar la página.');
        }
        else
        {
            alert('Debe ingresar un número del 1 al 12. Vuelve a cargar la página.');
        }

    </script>
</body>

</html>
