<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* Escribir el código de una función a la que se pasa como parámetro un número entero y
        devuelve como resultado una cadena de texto que indica si el número es par o impar. Mostrar
        por pantalla el resultado devuelto por la función.
        */
        var num = parseFloat(prompt("Ingrese un número"));
        if (num % 2 == 0) {
            document.write("El número ingresado "+num+" es par");
        } else {
            document.write("El número ingresado "+num+" es impar");
        }
    </script>
</body>
</html>
