<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /*Crea una función que genere 100 números aleatorios entre 1 y 100 que no se repitan y luego
        imprima por pantalla usando document.write(text).
        */
       
        // Define la cantidad de números aleatorios.
        var cantidadNumeros = 100;
        var myArray = []
        while (myArray.length < cantidadNumeros) {
            var numeroAleatorio = Math.floor(Math.random() * cantidadNumeros);
            var existe = false;
            for (var i = 0; i < myArray.length; i++) {
                if (myArray[i] == numeroAleatorio) {
                    existe = true;
                    break;
                }
            }
            if (!existe) {
                myArray[myArray.length] = numeroAleatorio;
            }

        }
        document.write("Números aleatorios : " + myArray);
    </script>
</body>

</html>
